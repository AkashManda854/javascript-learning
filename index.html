<!DOCTYPE html>
<html>
<head>
    <title>Color and Text Change Demo</title>
</head>
<body>
  <div id="changecolor">
    <p id="text">hello world</p>
    <button onclick="demo()">Change Text</button>
    <button onclick="buttoncolor()">Dark Mode</button>
    <button onclick="buttoncolor1()">Light Mode</button>
  </div>

  <script>
    // Function to change the text
    const demo = () => {
      document.getElementById("text").innerHTML = "Text Changed!";
    }

    // Function for dark mode
    const buttoncolor = () => {
      const colorDiv = document.getElementById("changecolor");
      colorDiv.style.backgroundColor = "black";
      colorDiv.style.color = "white"; // Changes text color for better contrast
    }

    // Function for light mode
    const buttoncolor1 = () => {
      const colorDiv = document.getElementById("changecolor");
      colorDiv.style.backgroundColor = "white";
      colorDiv.style.color = "black";
    }
  </script>
</body>
</html>

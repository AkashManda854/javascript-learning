<!DOCTYPE html>
<html>
<head>
    <title>My document</title>
</head> 
<body>
  <script>
     const mul=(a,b)=>{
      return document.write(`The multiplication is ${a*b}`);
     }
     const div=(c,d)=>{
        return document.write(`The division is ${c/d}`);
     }
     mul(2,3)
     div(6,3)
  </script>
</body>
</html>
